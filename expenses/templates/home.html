        <!-- Hidden form that will be shown when the button is clicked -->
        <div id="expense-form" class="mt-3 collapse">
            <form id="new-expense-form">
                <!-- Amount input field -->
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" class="form-control" id="amount" placeholder="Enter amount">
                </div>

                <!-- Friends selection (dropdown or checkbox list) -->
                <div class="form-group">
                    <label for="friends">Select Friends:</label>
                    <div id="friends-list">
                        <!-- Dynamically loaded list of friends (checkboxes) -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="friend1" id="friend1">
                            <label class="form-check-label" for="friend1">Friend 1</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="friend2" id="friend2">
                            <label class="form-check-label" for="friend2">Friend 2</label>
                        </div>
                        <!-- Add more friends dynamically here -->
                    </div>
                </div>

                <!--Payment Division Method Selection -->
                <div class="form-group">
                    <label>Spliting method: </label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="cash" value="cash" checked>
                        <label class="form-check-label" for="cash">Equal</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="card" value="card">
                        <label class="form-check-label" for="card">Exact</label>
                    </div>
                    
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="card" value="card">
                        <label class="form-check-label" for="card">Percentage</label>
                    </div>
                    
                    
                </div>

                <!-- Submit button -->
                <button type="button" class="btn btn-success" id="submit-expense-btn">Submit Expense</button>
            </form>
        </div>
